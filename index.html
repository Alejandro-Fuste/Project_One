<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LocalWire | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cantarell:700i|Odibee+Sans|Roboto&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d362bae7c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <h1 class="headerTitle">LocalWire</h1>
    </header>


    <!-- <div id="overlay"></div> -->

    <div class="container">
        <button type="submit" id="searchBtn">Where to?<span><i class="fas fa-chevron-down"
                    id="down-arrow"></i></span></button>

        <div id="searchForm" class="translucent-form-overlay" style="display: none;">
            <form>
                <i id="closeForm" class="far fa-window-close"></i>
                <h4 id="search-header">Search</h4>
                <div class="row columns">
                    <label>City:
                        <input type="text" name="keyword" placeholder="Enter City" id="city-search">
                    </label>
                </div>

                <div class="row">
                    <label class="columns small-12">Start Date</label>
                    <div class="columns small-6">
                        <input type="date" id="start-date" placeholder="Start Date">
                    </div>
                    <div class="row">
                        <label class="columns small-12">End Date</label>
                        <div class="columns small-6">
                            <input type="date" id="end-date" placeholder="End Date">
                        </div>


                    </div>
                    <button type="button" class="waves-effect waves-light btn" id="search-button">
                        Search
                    </button>
            </form>
        </div>

    </div>

    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="..." alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

   




    <script src="https://kit.fontawesome.com/d362bae7c2.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="landingJava.js"></script>
    <script src="script.js"></script>
</body>

</html>
